    <style>

        .pool-display { font-size: 48px; color: #f1c40f; font-weight: bold; }

        .card.hidden { background: #2c3e50; color: transparent; border: 2px solid #7f8c8d; }

        .input-group { margin: 15px 0; display: flex; justify-content: center; align-items: center; gap: 10px; flex-wrap: wrap; }
        input[type="number"], select { padding: 10px; border-radius: 5px; border: none; text-align: center; font-size: 1rem; background: #eee; }
        button { padding: 10px 18px; cursor: pointer; background: var(--gold); border: none; font-weight: bold; border-radius: 6px; color: #1a472a; margin: 4px; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }

        /* ç‰¹åˆ¥åŠ å¼·é–‹é—œé¡¯ç¤º */

<body>

<div id="game-ui" class="game-container">
    <h1>ğŸŸï¸ çš‡å®¶å°„é¾é–€ Pro æ——è‰¦ç‰ˆ</h1>

    <div id="setup-area" class="setup-box">
        <div id="login-part">
            <input type="text" id="my-name" placeholder="è¼¸å…¥æš±ç¨±">
            <button onclick="joinRoom()">é€²å…¥å¤§å»³</button>
        </div>
        
        <div id="host-part" style="display:none;">
            <h3>ğŸ‘‘ æˆ¿ä¸»è¨­å®šé¢æ¿</h3>
            <div class="input-group">
                åˆå§‹æœ¬é‡‘: <input type="number" id="start-balance" value="1000" style="width:100px;">
                é–‹å±€åº•æ³¨: <input type="number" id="entry-fee" value="100" style="width:80px;">
            </div>
            <div class="input-group">
                æ£„ç‰ŒæŠ•æ³¨: <input type="number" id="fold-penalty" value="20" style="width:80px;">
                ç‰Œçµ„æ•¸é‡: <select id="deck-count">
                    <option value="1">1 å‰¯ç‰Œ</option><option value="2" selected>2 å‰¯ç‰Œ</option>
                    <option value="3">3 å‰¯ç‰Œ</option><option value="4">4 å‰¯ç‰Œ</option>
                </select>
            </div>
            
            <div class="refill-control">
                <label class="toggle-label">
                    <input type="checkbox" id="auto-refill" checked> 
                    ğŸ”¥ é–‹å•Ÿæ± é‡‘ä¸è¶³è£œåº• (åº•æ³¨ Ã— äººæ•¸)
                </label>
            </div>

            <button onclick="hostStartGame()" style="background:#2ecc71; color:white; font-size: 1.2rem; width: 80%; margin-top:10px;">âœ… ç¢ºèªè¦å‰‡ãƒ»é–‹æ¡Œ</button>
        </div>
    </div>

    <div id="player-area" class="player-list"></div>

    <div id="main-board" class="board" style="display:none;">
        <div class="pool-display">ğŸ’° $<span id="pool-val">0</span></div>
        <div id="status-msg">ç­‰å¾…ç™¼ç‰Œ...</div>

        <div class="cards">
            <div id="c1" class="card hidden">?</div>
            <div id="c3" class="card hidden">?</div>
            <div id="c2" class="card hidden">?</div>
        </div>

        <div id="controls">
            <div id="bet-controls" style="display:none;">
                <input type="number" id="bet-amount" placeholder="é‡‘é¡" min="10" step="10" style="width:140px;">
                <div id="action-buttons" style="display:inline-block;">
                    <button id="shoot-normal" onclick="handleAction('shoot')">å°„é–€ï¼</button>
                    <div id="guess-buttons" style="display:none;">
                        <button onclick="handleAction('up')" style="background:#3498db; color:white;">çŒœå¤§</button>
                        <button onclick="handleAction('down')" style="background:#e67e22; color:white;">çŒœå°</button>
                    </div>
                </div>
                <button onclick="setAllIn()" style="background:var(--card-red); color:white;">ALL IN</button>
                <button onclick="handleAction('fold')" style="background:#95a5a6;">æ”¾æ£„ (æ‰£ $<span id="fold-cost-ui">0</span>)</button>
            </div>
            
            <div id="host-controls" style="margin-top:20px; border-top:1px solid #666; padding-top:10px; display:none;">
                <button id="deal-btn" onclick="drawGoalPost()" style="background: #2ecc71; color: white;">â™  ç«‹å³ç™¼ç‰Œ â™£</button>
                <button class="admin-btn" onclick="hostResetToLobby()">ğŸš¨ é‡è£½å›è¨­å®š</button>
            </div>
        </div>
        <p style="font-size: 14px; color: #ddd; margin-top:20px;">ğŸ´ å‰©é¤˜ç‰Œæ•¸: <span id="cards-left">0</span></p>

</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDzd-2ZUgrDM8K_85_qSOgpkWuWNzBUBL8",
        authDomain: "dargongatepoker.firebaseapp.com",
        databaseURL: "https://dargongatepoker-default-rtdb.firebaseio.com",
        projectId: "dargongatepoker",
        storageBucket: "dargongatepoker.firebasestorage.app",
        messagingSenderId: "204663560828",
        appId: "1:204663560828:web:9ede7b6190babde73f07f9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameRef = db.ref('dragonGate/room1');

    let myId = "", myName = "", isHost = false, localData = {};
    const labels = {1:'A', 11:'J', 12:'Q', 13:'K'};

    function joinRoom() {
        myName = document.getElementById('my-name').value.trim();
        if (!myName) return alert("è«‹è¼¸å…¥æš±ç¨±");
        const newRef = gameRef.child('players').push();
        myId = newRef.key;
        newRef.onDisconnect().remove();
        newRef.set({ name: myName, balance: 0, status: 'spectator', isHost: false }).then(() => {
            document.getElementById('login-part').style.display = 'none';
            startListening();
        });
    }

    function startListening() {
        gameRef.on('value', snap => {
            localData = snap.val() || {};
            if (!localData.players || !localData.players[myId]) return;
            const pKeys = Object.keys(localData.players);
            isHost = (pKeys[0] === myId);
            
            if (localData.gameStarted) {
                document.getElementById('setup-area').style.display = 'none';
                document.getElementById('main-board').style.display = 'block';
                document.getElementById('fold-cost-ui').innerText = localData.foldPenalty || 0;
                renderUI();
            } else {
                document.getElementById('setup-area').style.display = 'block';
                document.getElementById('host-part').style.display = isHost ? 'block' : 'none';
                document.getElementById('main-board').style.display = 'none';
            }
            document.getElementById('host-controls').style.display = isHost ? 'block' : 'none';
            renderPlayers();
        });
    }

    function generateDecks(count) {
        let deck = [];
        const suits = ['â™ ', 'â™¥', 'â™¦', 'â™£'];
        for (let i = 0; i < count; i++) {
            suits.forEach(suit => {
                for (let v = 1; v <= 13; v++) {
                    deck.push({ val: v, suit: suit, label: labels[v] || v });
                }
            });
        }
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
        return deck;
    }

    async function hostResetToLobby() {
        if(!confirm("ç¢ºå®šè¦é‡è£½å—ï¼Ÿé€™æœƒè®“æ‰€æœ‰äººå›åˆ°è¦å‰‡è¨­å®šç•«é¢ã€‚")) return;
        await gameRef.update({ gameStarted: false, pool: 0, statusMsg: "é‡æ–°è¨­å®šä¸­..." });
    }

    async function hostStartGame() {
        const fee = parseInt(document.getElementById('entry-fee').value) || 0;
        const start = parseInt(document.getElementById('start-balance').value) || 1000;
        const penalty = parseInt(document.getElementById('fold-penalty').value) || 0;
        const decks = parseInt(document.getElementById('deck-count').value) || 2;
        const refill = document.getElementById('auto-refill').checked; // æŠ“å–é–‹é—œç‹€æ…‹

        let playersSnapshot = localData.players || {};
        let newPlayers = {};
        let newPool = 0;

        Object.keys(playersSnapshot).forEach((id, idx) => {
            newPlayers[id] = {
                name: playersSnapshot[id].name,
                balance: start - fee,
                status: 'player',
                isHost: (idx === 0)
            };
            newPool += fee;
        });

        await gameRef.set({
            gameStarted: true,
            deck: generateDecks(decks),
            pool: newPool,
            entryFee: fee,
            foldPenalty: penalty,
            autoRefill: refill, // åŒæ­¥åˆ°é›²ç«¯
            deckCount: decks,
            gameState: 'waiting_deal',
            statusMsg: "éŠæˆ²é–‹å§‹ï¼è«‹æˆ¿ä¸»ç™¼ç‰Œã€‚",
            currentPlayerKey: Object.keys(newPlayers)[0],
            players: newPlayers,
            c1: null, c2: null, c3: null
        });
    }

    function drawGoalPost() {
        let deck = localData.deck || [];
        if (deck.length < 3) {
            alert("æ´—ç‰Œä¸­...");
            deck = generateDecks(localData.deckCount || 2);
        }
        const c1 = deck.pop(); const c2 = deck.pop();
        const pKeys = Object.keys(localData.players).filter(k => localData.players[k].status === 'player');
        let currentK = localData.currentPlayerKey;
        if (!pKeys.includes(currentK)) currentK = pKeys[0];

        gameRef.update({
            deck: deck, c1: c1, c2: c2, c3: null,
            gameState: 'waiting_shoot',
            currentPlayerKey: currentK,
            statusMsg: `è¼ªåˆ° ã€${localData.players[currentK].name}ã€‘ ä¸‹æ³¨`
        });
    }

    function handleAction(type) {
        let bet = Math.abs(parseInt(document.getElementById('bet-amount').value)) || 0;
        const p = localData.players[myId];
        const penalty = localData.foldPenalty || 0;
        if (type !== 'fold' && (bet < 10 || bet > p.balance || bet > localData.pool)) return alert("ä¸‹æ³¨é‡‘é¡ç„¡æ•ˆ");

        let deck = localData.deck || [];
        let nBal = p.balance, nPool = localData.pool, msg = "";
        let c3 = null;

        if (type === 'fold') {
            nBal -= penalty; nPool += penalty;
            msg = `${p.name} æ”¾æ£„ (-$${penalty})`;
        } else {
            if (deck.length < 1) deck = generateDecks(localData.deckCount || 2);
            c3 = deck.pop();
            const min = Math.min(localData.c1.val, localData.c2.val);
            const max = Math.max(localData.c1.val, localData.c2.val);
            if (localData.c1.val === localData.c2.val) {
                if (c3.val === localData.c1.val) { nBal -= (bet * 3); nPool += (bet * 3); msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*3}`; }
                else if ((type === 'up' && c3.val > localData.c1.val) || (type === 'down' && c3.val < localData.c1.val)) { nBal += bet; nPool -= bet; msg = `ğŸ‰ çŒœå°ï¼è´ $${bet}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ çŒœéŒ¯ï¼è¼¸ $${bet}`; }
            } else {
                if (c3.val > min && c3.val < max) { nBal += bet; nPool -= bet; msg = `ğŸ‰ å°„é€²ï¼è´ $${bet}`; }
                else if (c3.val === min || c3.val === max) { nBal -= (bet * 2); nPool += (bet * 2); msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*2}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ æ²’é€²ï¼è¼¸ $${bet}`; }
            }
        }

        const activePlayers = Object.keys(localData.players).filter(k => localData.players[k].status === 'player');
        let nextK = activePlayers[(activePlayers.indexOf(myId) + 1) % activePlayers.length];
        
        let updates = { [`players/${myId}/balance`]: nBal, pool: nPool, deck: deck, c3: (c3 || null), statusMsg: msg, gameState: 'waiting_deal', currentPlayerKey: nextK };
        
        // è£œåº•é‚è¼¯
        const threshold = localData.entryFee * activePlayers.length;
        if ( (nPool < threshold && localData.autoRefill) || (nPool <= 0) ) {
            updates.pool = nPool;
            activePlayers.forEach(k => {
                let bal = (k === myId ? nBal : localData.players[k].balance);
                if (bal >= localData.entryFee) {
                    updates[`players/${k}/balance`] = bal - localData.entryFee;
                    updates.pool += localData.entryFee;
                } else {
                    updates[`players/${k}/status`] = 'spectator';
                }
            });
            updates.statusMsg = msg + " | ğŸ’° åŸ·è¡Œè£œåº•ï¼";
        }

        gameRef.update(updates);
        document.getElementById('bet-amount').value = "";
    }

    function renderUI() {
        document.getElementById('pool-val').innerText = localData.pool || 0;
        document.getElementById('status-msg').innerText = localData.statusMsg || "";
        document.getElementById('cards-left').innerText = localData.deck ? localData.deck.length : 0;
        updateCard('c1', localData.c1); updateCard('c2', localData.c2); updateCard('c3', localData.c3);
        const isTurn = (localData.currentPlayerKey === myId);
        const isShoot = (localData.gameState === 'waiting_shoot');
        const isSame = localData.c1 && localData.c2 && localData.c1.val === localData.c2.val;
        const isConsec = localData.c1 && localData.c2 && Math.abs(localData.c1.val - localData.c2.val) === 1;
        document.getElementById('bet-controls').style.display = (isTurn && isShoot) ? 'block' : 'none';
        document.getElementById('shoot-normal').style.display = (isSame || isConsec) ? 'none' : 'inline-block';
        document.getElementById('guess-buttons').style.display = isSame ? 'inline-block' : 'none';
        document.getElementById('deal-btn').style.display = (isHost && localData.gameState === 'waiting_deal') ? 'inline-block' : 'none';
    }

    function renderPlayers() {
        const area = document.getElementById('player-area'); area.innerHTML = '';
        Object.keys(localData.players).forEach(id => {
            const p = localData.players[id];
            const div = document.createElement('div');
            div.className = `player-card ${id === localData.currentPlayerKey ? 'active' : ''} ${p.status === 'spectator' ? 'is-spectator' : ''}`;
            div.innerHTML = `<b>${p.name}</b><br><span class="player-balance">$${p.balance}</span>`;
            area.appendChild(div);
        });
    }

    function updateCard(id, c) {
        const el = document.getElementById(id);
        if (!c) { el.classList.add('hidden'); el.innerText = '?'; }
        else { el.classList.remove('hidden'); el.innerText = `${c.suit}\n${c.label}`; el.classList.toggle('red', c.suit === 'â™¥' || c.suit === 'â™¦'); }
    }
    function setAllIn() { document.getElementById('bet-amount').value = Math.min(localData.players[myId].balance, localData.pool); }
</script>

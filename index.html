<div class="game-container">

            <div class="input-group">

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDzd-2ZUgrDM8K_85_qSOgpkWuWNzBUBL8",
        authDomain: "dargongatepoker.firebaseapp.com",
        databaseURL: "https://dargongatepoker-default-rtdb.firebaseio.com",
        projectId: "dargongatepoker",
        storageBucket: "dargongatepoker.firebasestorage.app",
        messagingSenderId: "204663560828",
        appId: "1:204663560828:web:9ede7b6190babde73f07f9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameRef = db.ref('dragonGate/room1');

    let myId = localStorage.getItem('dg_id') || "";
    let localData = {};
    let lastEffectId = "";
    const labels = {1:'A', 11:'J', 12:'Q', 13:'K'};

    function joinRoom() {
        const nameInput = document.getElementById('my-name').value.trim();
        if (!nameInput) return alert("è«‹è¼¸å…¥æš±ç¨±");
        if (!myId) {
            const newRef = gameRef.child('players').push();
            myId = newRef.key;
            localStorage.setItem('dg_id', myId);
        }
        gameRef.child('players/'+myId).update({ name: nameInput, lastActive: Date.now() });
        gameRef.once('value', snap => {
            const d = snap.val();
            if(d && d.allInTrigger) lastEffectId = d.allInTrigger; 
            startListening();
        });
        document.getElementById('login-part').style.display = 'none';
    }

    function startListening() {
        // æ›æ©Ÿæª¢æŸ¥è¨ˆæ™‚å™¨ï¼šæ¯ç§’åŸ·è¡Œ
        setInterval(() => {
            if (!localData.gameStarted || !localData.lastActionTime) return;
            const pKeys = Object.keys(localData.players);
            const isHost = (pKeys[0] === myId);
            
            // åªæœ‰æˆ¿ä¸»è² è²¬åŸ·è¡Œã€Œè¸¢äººã€é‚è¼¯ï¼Œæ¸›å°‘ä¼ºæœå™¨è² æ“”
            if (isHost) {
                const diff = (Date.now() - localData.lastActionTime) / 1000;
                if (diff > 60) {
                    const afkPlayerId = localData.currentPlayerKey;
                    console.log("åµæ¸¬åˆ°æ›æ©Ÿï¼Œè¸¢é™¤ï¼š", afkPlayerId);
                    handleAction('fold', afkPlayerId); // è‡ªå‹•å¹«ä»–æ£„ç‰Œä¸¦è·³é
                    gameRef.child('players/' + afkPlayerId).remove();
                }
            }
        }, 1000);

        gameRef.on('value', snap => {
            localData = snap.val() || {};
            if (!localData.players || !localData.players[myId]) return;
            const pKeys = Object.keys(localData.players);
            const isHost = (pKeys[0] === myId);
            document.body.className = isHost ? "is-host" : "";

            // ç‰¹æ•ˆ
            if (localData.allInTrigger && localData.allInTrigger !== lastEffectId) {
                const videoBox = document.getElementById('video-box');
                videoBox.innerHTML = `<iframe width="315" height="560" src="https://www.youtube.com/embed/GtyYndoTyV8?start=25&end=27&autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&iv_load_policy=3" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
                document.getElementById('all-in-overlay').style.display = 'flex';
                setTimeout(() => { 
                    document.getElementById('all-in-overlay').style.display = 'none'; 
                    videoBox.innerHTML = ''; 
                }, 3500);
                lastEffectId = localData.allInTrigger;
            }

            if (localData.gameStarted) {
                document.getElementById('setup-area').style.display = 'none';
                document.getElementById('main-board').style.display = 'block';
                document.getElementById('fold-cost-ui').innerText = localData.foldPenalty || 0;
                renderUI(isHost);
            } else {
                document.getElementById('setup-area').style.display = 'block';
                document.getElementById('host-part').style.display = isHost ? 'block' : 'none';
                document.getElementById('main-board').style.display = 'none';
            }
            document.getElementById('host-controls').style.display = isHost ? 'block' : 'none';
            renderPlayers();
        });
    }

    function renderPlayers() {
        const area = document.getElementById('player-area'); area.innerHTML = '';
        const now = Date.now();
        Object.keys(localData.players).forEach(id => {
            const p = localData.players[id];
            const isActive = (id === localData.currentPlayerKey);
            const div = document.createElement('div');
            div.className = `player-card ${isActive ? 'active' : ''}`;
            const balClass = p.balance < 0 ? 'balance-neg' : '';
            
            let timerHtml = "";
            if (isActive && localData.lastActionTime) {
                const timeLeft = Math.max(0, 60 - Math.floor((now - localData.lastActionTime) / 1000));
                timerHtml = `<div class="timer-bar">â± ${timeLeft}s</div>`;
            }

            div.innerHTML = `
                <button class="kick-btn" onclick="kickPlayer('${id}')">âœ•</button>
                <b>${p.name}</b>${Object.keys(localData.players)[0] === id ? ' ğŸ‘‘' : ''}<br>
                <span class="player-balance ${balClass}">$${p.balance}</span>
                ${timerHtml}`;
            area.appendChild(div);
        });
    }

    function kickPlayer(id) { if(confirm("ç¢ºå®šå‰”é™¤ï¼Ÿ")) gameRef.child('players/'+id).remove(); }

    function hostStartGame() {
        const fee = parseInt(document.getElementById('entry-fee').value) || 0;
        const start = parseInt(document.getElementById('start-balance').value) || 1000;
        const penalty = parseInt(document.getElementById('fold-penalty').value) || 0;
        const decks = parseInt(document.getElementById('deck-count').value) || 2;
        const refill = document.getElementById('auto-refill').checked;
        let players = localData.players, pool = 0;
        Object.keys(players).forEach(id => {
            players[id].balance = start - fee;
            pool += fee;
        });

        const deck = generateDecks(decks);
        const c1 = deck.pop(); const c2 = deck.pop();

        gameRef.update({
            gameStarted: true,
            deck: deck,
            pool: pool,
            entryFee: fee,
            foldPenalty: penalty,
            autoRefill: refill,
            deckCount: decks,
            gameState: 'waiting_shoot', // ç›´æ¥é€²å…¥å°„é–€ç‹€æ…‹
            statusMsg: `éŠæˆ²é–‹å§‹ï¼è¼ªåˆ° ã€${players[Object.keys(players)[0]].name}ã€‘ ä¸‹æ³¨`,
            currentPlayerKey: Object.keys(players)[0],
            players: players,
            c1: c1, c2: c2, c3: null,
            lastActionTime: Date.now() // é–‹å§‹è¨ˆæ™‚
        });
    }

    function setAllIn() {
        if (confirm("ğŸ”¥ ç¢ºå®šè¦ALL INå—ï¼Ÿ")) {
            gameRef.update({ allInTrigger: Date.now().toString() });
            document.getElementById('bet-amount').value = localData.pool;
        }
    }

    // é‡é»ä¿®æ”¹ï¼šhandleAction åŠ å…¥è‡ªå‹•ç™¼ç‰Œèˆ‡è¨ˆæ™‚é‡ç½®
    function handleAction(type, targetId = myId) {
        if (targetId === myId && localData.currentPlayerKey !== myId) return;

        let bet = Math.abs(parseInt(document.getElementById('bet-amount').value)) || 0;
        if (type !== 'fold') {
            if (bet < 1 || bet > localData.pool) return alert("ä¸‹æ³¨é‡‘é¡ç„¡æ•ˆ");
            if (bet % 10 !== 0) return alert("ä¸‹æ³¨é‡‘é¡å¿…é ˆæ˜¯ 10 çš„å€æ•¸");
        }

        let p = localData.players[targetId];
        let nBal = p.balance, nPool = localData.pool, msg = "", c3 = null;
        let deck = localData.deck || [];

        // çµç®—ç•¶å‰å‹•ä½œ
        if (type === 'fold') {
            const penalty = localData.foldPenalty || 0;
            nBal -= penalty; nPool += penalty;
            msg = `${p.name} æ”¾æ£„ (-$${penalty})`;
        } else {
            if (deck.length < 1) deck = generateDecks(localData.deckCount || 2);
            c3 = deck.pop();
            const min = Math.min(localData.c1.val, localData.c2.val);
            const max = Math.max(localData.c1.val, localData.c2.val);
            if (localData.c1.val === localData.c2.val) {
                if (c3.val === localData.c1.val) { nBal -= bet*3; nPool += bet*3; msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*3}`; }
                else if ((type === 'up' && c3.val > localData.c1.val) || (type === 'down' && c3.val < localData.c1.val)) { nBal += bet; nPool -= bet; msg = `ğŸ‰ çŒœå°ï¼è´ $${bet}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ çŒœéŒ¯ï¼è¼¸ $${bet}`; }
            } else {
                if (c3.val > min && c3.val < max) { nBal += bet; nPool -= bet; msg = `ğŸ‰ å°„é€²ï¼è´ $${bet}`; }
                else if (c3.val === min || c3.val === max) { nBal -= bet*2; nPool += bet*2; msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*2}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ æ²’é€²ï¼è¼¸ $${bet}`; }
            }
        }

        // æ›ä¸‹å®¶ä¸¦ã€Œè‡ªå‹•æŠ½é–€æŸ±ã€
        const pKeys = Object.keys(localData.players).filter(id => id !== (type === 'fold' && targetId !== myId ? targetId : ""));
        let nextIndex = (pKeys.indexOf(targetId) + 1) % pKeys.length;
        if (nextIndex === -1) nextIndex = 0;
        let nextK = pKeys[nextIndex];

        if (deck.length < 2) deck = generateDecks(localData.deckCount || 2);
        const nc1 = deck.pop(); const nc2 = deck.pop();

        let updates = { 
            [`players/${targetId}/balance`]: nBal, 
            pool: nPool, 
            deck: deck, 
            c1: nc1, c2: nc2, c3: c3 || null, 
            statusMsg: msg + ` | æ› ã€${localData.players[nextK].name}ã€‘`, 
            gameState: 'waiting_shoot', 
            currentPlayerKey: nextK,
            lastActionTime: Date.now() // é‡ç½®è¨ˆæ™‚
        };

        // è£œåº•åˆ¤æ–·
        const threshold = localData.entryFee * pKeys.length;
        if ((nPool < threshold && localData.autoRefill) || nPool <= 0) {
            pKeys.forEach(k => {
                let bal = (k === targetId ? nBal : localData.players[k].balance);
                updates[`players/${k}/balance`] = bal - localData.entryFee;
                updates.pool += localData.entryFee;
            });
            updates.statusMsg = msg + " | ğŸ’° åŸ·è¡Œè£œåº•ï¼æ› ã€" + localData.players[nextK].name + "ã€‘";
        }

        gameRef.update(updates);
        document.getElementById('bet-amount').value = "";
    }

    function renderUI(isHost) {
        document.getElementById('pool-val').innerText = localData.pool || 0;
        document.getElementById('status-msg').innerText = localData.statusMsg || "";
        document.getElementById('cards-left').innerText = localData.deck ? localData.deck.length : 0;
        updateCard('c1', localData.c1); updateCard('c2', localData.c2); updateCard('c3', localData.c3);
        
        const isTurn = (localData.currentPlayerKey === myId);
        const isSame = localData.c1 && localData.c2 && localData.c1.val === localData.c2.val;
        
        document.getElementById('bet-controls').style.display = isTurn ? 'block' : 'none';
        document.getElementById('shoot-normal').style.display = isSame ? 'none' : 'inline-block';
        document.getElementById('guess-buttons').style.display = isSame ? 'inline-block' : 'none';
    }

    function updateCard(id, c) {
        const el = document.getElementById(id);
        if (!c) { el.classList.add('hidden'); el.innerText = '?'; }
        else { el.classList.remove('hidden'); el.innerText = `${c.suit}\n${c.label}`; el.classList.toggle('red', c.suit === 'â™¥' || c.suit === 'â™¦'); }
    }

    function generateDecks(count) {
        let deck = []; const suits = ['â™ ', 'â™¥', 'â™¦', 'â™£'];
        for (let i = 0; i < count; i++) suits.forEach(s => { for (let v = 1; v <= 13; v++) deck.push({ val: v, suit: s, label: labels[v] || v }); });
        return deck.sort(() => Math.random() - 0.5);
    }
    async function hostResetToLobby() { if(confirm("ç¢ºå®šé‡è£½å›è¨­å®šé ï¼Ÿ")) gameRef.update({ gameStarted: false }); }
</script>

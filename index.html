    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <style>
        :root { --gold: #d4af37; --dark-green: #1a472a; --card-red: #e74c3c; }

        .pool-display { font-size: 48px; color: #f1c40f; font-weight: bold; }
        .cards { display: flex; justify-content: center; gap: 15px; margin: 20px 0; height: 160px; }
        .card { width: 100px; height: 145px; background: white; border-radius: 10px; color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; border: 2px solid #333; box-shadow: 3px 3px 10px rgba(0,0,0,0.3); white-space: pre-wrap; transition: 0.3s; }
        .card.hidden { background: #2c3e50; color: transparent; border: 2px solid #7f8c8d; }
        .card.red { color: var(--card-red); }
        input { padding: 10px; border-radius: 5px; border: none; text-align: center; font-size: 1rem; width: 100px; }
        button { padding: 10px 18px; cursor: pointer; background: var(--gold); border: none; font-weight: bold; border-radius: 6px; color: #1a472a; margin: 4px; }
        .all-in-btn { background: #c0392b !important; color: white !important; border: 2px solid white !important; }
        
        /* All In ç‰¹æ•ˆç–Šå±¤ */
        #all-in-overlay {
            display: none;

<body>

<div id="all-in-overlay">

</div>

<audio id="all-in-sound" src="https://actions.google.com/sounds/v1/foley/metal_trash_can_impact.ogg"></audio>

<div id="game-ui" class="game-container">
    <h1>ğŸŸï¸ åŸ”å¢˜å¤§é¾é–€ Pro (æˆ‘è¦å…¨éƒ¨)</h1>

    <div id="setup-area" class="setup-box" style="background:rgba(0,0,0,0.8); padding:20px; border-radius:20px; margin-bottom:20px;">
        <div id="login-part">
            <input type="text" id="my-name" placeholder="è¼¸å…¥æš±ç¨±">
            <button onclick="joinRoom()">é€²å…¥/æ‰¾å›éŠæˆ²</button>
        </div>
        <div id="host-part" style="display:none;">
            <h3>ğŸ‘‘ æˆ¿ä¸»è¨­å®š</h3>
            åˆå§‹æœ¬é‡‘: <input type="number" id="start-balance" value="1000">
            åº•æ³¨: <input type="number" id="entry-fee" value="100"><br><br>
            <label><input type="checkbox" id="auto-refill" checked> æ± é‡‘ä¸è¶³è‡ªå‹•è£œåº•</label><br><br>
            <button onclick="hostStartGame()" style="background:#2ecc71; color:white;">æ­£å¼é–‹æ¡Œ</button>
        </div>
    </div>

    <div id="player-area" class="player-list"></div>

    <div id="main-board" class="board" style="display:none;">
        <div class="pool-display">ğŸ’° $<span id="pool-val">0</span></div>
        <div id="status-msg" style="margin:10px; font-weight:bold; color:#f1c40f;"></div>
        
        <div class="cards">
            <div id="c1" class="card hidden">?</div>
            <div id="c3" class="card hidden">?</div>
            <div id="c2" class="card hidden">?</div>
        </div>

        <div id="controls">
            <div id="draw-phase" style="display:none;">
                <button onclick="playerDrawGoal()" style="font-size:1.5rem; padding:15px; background:#3498db; color:white;">ğŸƒ æŠ½é¾é–€ç‰Œ</button>
            </div>

            <div id="bet-phase" style="display:none;">
                <input type="number" id="bet-amount" placeholder="é‡‘é¡">
                <button class="all-in-btn" onclick="triggerAllIn()">ALL IN</button>
                <div id="action-buttons" style="display:inline-block;">
                    <button id="shoot-normal" onclick="handleAction('shoot')">å°„é–€ï¼</button>
                    <div id="guess-buttons" style="display:none;">
                        <button onclick="handleAction('up')" style="background:#3498db; color:white;">çŒœå¤§</button>
                        <button onclick="handleAction('down')" style="background:#e67e22; color:white;">çŒœå°</button>
                    </div>
                </div>
                <button onclick="handleAction('fold')" style="background:#95a5a6;">æ”¾æ£„</button>
            </div>

            <div id="host-controls" style="margin-top:20px; display:none;">
                <button onclick="hostResetToLobby()" style="background:#e74c3c; color:white;">ğŸš¨ å¼·åˆ¶é‡è£½</button>
            </div>
        </div>
        <p style="font-size:12px; color:#aaa; margin-top:10px;">ğŸ´ å‰©é¤˜: <span id="cards-left">0</span> å¼µ</p>
    </div>
</div>

<script>
    // --- Firebase é…ç½® ---
    const firebaseConfig = {
        apiKey: "AIzaSyDzd-2ZUgrDM8K_85_qSOgpkWuWNzBUBL8",
        authDomain: "dargongatepoker.firebaseapp.com",
        databaseURL: "https://dargongatepoker-default-rtdb.firebaseio.com",
        projectId: "dargongatepoker",
        storageBucket: "dargongatepoker.firebasestorage.app",
        messagingSenderId: "204663560828",
        appId: "1:204663560828:web:9ede7b6190babde73f07f9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameRef = db.ref('dragonGate/room1');

    let myId = localStorage.getItem('dragonGate_myId') || "";
    let myName = localStorage.getItem('dragonGate_myName') || "";
    let localData = {};
    const labels = {1:'A', 11:'J', 12:'Q', 13:'K'};

    function joinRoom() {
        const nameInput = document.getElementById('my-name').value.trim();
        if (!nameInput) return alert("è¼¸å…¥æš±ç¨±");
        if (myId && nameInput === myName) {
            startListening();
        } else {
            const newRef = gameRef.child('players').push();
            myId = newRef.key; myName = nameInput;
            localStorage.setItem('dragonGate_myId', myId);
            localStorage.setItem('dragonGate_myName', myName);
            newRef.set({ name: myName, balance: 0 }).then(startListening);
        }
        document.getElementById('login-part').style.display = 'none';
    }

    function startListening() {
        gameRef.on('value', snap => {
            localData = snap.val() || {};
            if (!localData.players || !localData.players[myId]) return;
            const isHost = (Object.keys(localData.players)[0] === myId);
            document.getElementById('setup-area').style.display = localData.gameStarted ? 'none' : 'block';
            document.getElementById('host-part').style.display = (!localData.gameStarted && isHost) ? 'block' : 'none';
            document.getElementById('main-board').style.display = localData.gameStarted ? 'block' : 'none';
            document.getElementById('host-controls').style.display = (localData.gameStarted && isHost) ? 'block' : 'none';
            renderUI();
            renderPlayers();
        });
    }

    // --- All In ç‰¹æ•ˆé‚è¼¯ ---
    function triggerAllIn() {
        const p = localData.players[myId];
        // é›–ç„¶å…è¨±è² æ•¸ï¼Œä½† All In é€šå¸¸æŒ‡æŠ•å…¥ã€Œæ± å­å…¨é¡ã€æˆ–ã€Œæœ¬é‡‘å…¨éƒ¨(è‹¥ç‚ºæ­£æ•¸)ã€
        // é€™è£¡è¨­å®šç‚ºï¼šç›´æ¥ä¸‹æ³¨æ± å­è£¡çš„å…¨éƒ¨é‡‘é¡
        const maxBet = localData.pool;
        
        if (confirm(`ğŸ”¥ å­¤æ³¨ä¸€æ“²ï¼ç¢ºå®šè¦ä¸‹æ³¨å…¨éƒ¨ $${maxBet} å—ï¼Ÿ`)) {
            // æ’­æ”¾éŸ³æ•ˆ
            document.getElementById('all-in-sound').play();
            // é¡¯ç¤ºç‰¹æ•ˆ
            const overlay = document.getElementById('all-in-overlay');
            overlay.style.display = 'flex';
            
            // å»¶é²ä¸€é»é»æ™‚é–“å†åŸ·è¡Œï¼Œè®“ç©å®¶çœ‹åˆ°ç‰¹æ•ˆ
            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('bet-amount').value = maxBet;
                handleAction('shoot'); // ç›´æ¥è§¸ç™¼å°„é–€ï¼ˆæˆ–å¾ŒçºŒæ‰‹å‹•é¸å¤§å°ï¼‰
            }, 2500);
        }
    }

    function playerDrawGoal() {
        let deck = localData.deck || generateDecks(2);
        const c1 = deck.pop(); const c2 = deck.pop();
        gameRef.update({ deck: deck, c1: c1, c2: c2, c3: null, gameState: 'betting', statusMsg: `ã€${myName}ã€‘è«‹ä¸‹æ³¨` });
    }

    function handleAction(type) {
        let bet = Math.abs(parseInt(document.getElementById('bet-amount').value)) || 0;
        if (type !== 'fold' && (bet < 10 || bet > localData.pool)) return alert("é‡‘é¡ç„¡æ•ˆ");

        let nBal = localData.players[myId].balance, nPool = localData.pool, msg = "", c3 = null;
        let deck = localData.deck || [];
        if (deck.length < 1) deck = generateDecks(2);
        
        if (type === 'fold') {
            nBal -= (localData.foldPenalty || 20); nPool += (localData.foldPenalty || 20);
            msg = `${myName} æ”¾æ£„äº†ã€‚`;
        } else {
            c3 = deck.pop();
            const min = Math.min(localData.c1.val, localData.c2.val), max = Math.max(localData.c1.val, localData.c2.val);
            if (localData.c1.val === localData.c2.val) {
                const action = (type === 'shoot') ? 'up' : type; // é è¨­ shoot ç‚ºçŒœå¤§
                if (c3.val === localData.c1.val) { nBal -= bet*3; nPool += bet*3; msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*3}`; }
                else if ((action === 'up' && c3.val > localData.c1.val) || (action === 'down' && c3.val < localData.c1.val)) { nBal += bet; nPool -= bet; msg = `ğŸ‰ çŒœå°ï¼è´ $${bet}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ çŒœéŒ¯ï¼è¼¸ $${bet}`; }
            } else {
                if (c3.val > min && c3.val < max) { nBal += bet; nPool -= bet; msg = `ğŸ‰ å°„é€²ï¼è´ $${bet}`; }
                else if (c3.val === min || c3.val === max) { nBal -= bet*2; nPool += bet*2; msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*2}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ æ²’é€²ï¼è¼¸ $${bet}`; }
            }
        }

        const pKeys = Object.keys(localData.players);
        let nextK = pKeys[(pKeys.indexOf(myId) + 1) % pKeys.length];
        let updates = { [`players/${myId}/balance`]: nBal, pool: Math.max(0, nPool), deck: deck, c3: (c3 || null), statusMsg: msg, gameState: 'drawing', currentPlayerKey: nextK };
        
        // è£œåº•æª¢æŸ¥
        if ((nPool < (localData.entryFee * pKeys.length) && localData.autoRefill) || nPool <= 0) {
            updates.pool = Math.max(0, nPool);
            pKeys.forEach(k => {
                let bal = (k === myId ? nBal : localData.players[k].balance);
                updates[`players/${k}/balance`] = bal - localData.entryFee;
                updates.pool += localData.entryFee;
            });
            updates.statusMsg = msg + " | ğŸ’° å…¨å“¡è£œåº•ï¼";
        }
        gameRef.update(updates);
        document.getElementById('bet-amount').value = "";
    }

    // --- è¼”åŠ©å‡½å¼ ---
    function generateDecks(count) {
        let deck = []; const suits = ['â™ ', 'â™¥', 'â™¦', 'â™£'];
        for (let i = 0; i < count; i++) suits.forEach(s => { for (let v = 1; v <= 13; v++) deck.push({ val: v, suit: s, label: labels[v] || v }); });
        return deck.sort(() => Math.random() - 0.5);
    }
    async function hostStartGame() {
        const fee = parseInt(document.getElementById('entry-fee').value);
        const start = parseInt(document.getElementById('start-balance').value);
        let players = localData.players, pool = 0;
        Object.keys(players).forEach(id => { players[id].balance = start - fee; pool += fee; });
        gameRef.set({ gameStarted: true, deck: generateDecks(2), pool: pool, entryFee: fee, autoRefill: document.getElementById('auto-refill').checked, gameState: 'drawing', players: players, currentPlayerKey: Object.keys(players)[0], statusMsg: "è«‹æŠ½ç‰Œï¼" });
    }
    async function hostResetToLobby() { if(confirm("ç¢ºå®šé‡è£½ï¼Ÿ")) gameRef.update({ gameStarted: false }); }
    
    function renderUI() {
        document.getElementById('pool-val').innerText = localData.pool;
        document.getElementById('status-msg').innerText = localData.statusMsg;
        document.getElementById('cards-left').innerText = localData.deck ? localData.deck.length : 0;
        updateCard('c1', localData.c1); updateCard('c2', localData.c2); updateCard('c3', localData.c3);
        const isTurn = (localData.currentPlayerKey === myId);
        document.getElementById('draw-phase').style.display = (isTurn && localData.gameState === 'drawing') ? 'block' : 'none';
        document.getElementById('bet-phase').style.display = (isTurn && localData.gameState === 'betting') ? 'block' : 'none';
        const isSame = localData.c1 && localData.c2 && localData.c1.val === localData.c2.val;
        document.getElementById('shoot-normal').style.display = isSame ? 'none' : 'inline-block';
        document.getElementById('guess-buttons').style.display = isSame ? 'inline-block' : 'none';
    }

    function renderPlayers() {
        const area = document.getElementById('player-area'); area.innerHTML = '';
        Object.keys(localData.players).forEach(id => {
            const p = localData.players[id];
            const div = document.createElement('div');
            div.className = `player-card ${id === localData.currentPlayerKey ? 'active' : ''}`;
            const bCls = p.balance >= 0 ? 'balance-pos' : 'balance-neg';
            div.innerHTML = `<b>${p.name}</b><br><span class="${bCls}">$${p.balance}</span>`;
            area.appendChild(div);
        });
    }

    function updateCard(id, c) {
        const el = document.getElementById(id);
        if (!c) { el.classList.add('hidden'); el.innerText = '?'; }
        else { el.classList.remove('hidden'); el.innerText = `${c.suit}\n${c.label}`; el.classList.toggle('red', c.suit === 'â™¥' || c.suit === 'â™¦'); }
    }
</script>

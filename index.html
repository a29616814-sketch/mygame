<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #d4af37; --dark-green: #1a472a; --card-red: #e74c3c; }
        body { background: var(--dark-green); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; }
        .player-card { background: rgba(0,0,0,0.8); padding: 12px; border-radius: 12px; border: 2px solid #444; width: 130px; position: relative; }
        .player-card.active { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); }
        .kick-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 12px; display: none; border: none; }
        .is-host .kick-btn { display: block; }
        .balance-pos { color: #2ecc71; } .balance-neg { color: #ff7675; }
        .board { background: radial-gradient(circle, #2d5a3c 0%, #1a472a 100%); padding: 30px; border-radius: 50px; border: 4px solid var(--gold); position: relative; }
        .pool-display { font-size: 48px; color: #f1c40f; font-weight: bold; }
        .cards { display: flex; justify-content: center; gap: 15px; margin: 20px 0; height: 160px; }
        .card { width: 100px; height: 145px; background: white; border-radius: 10px; color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 35px; font-weight: bold; border: 2px solid #333; }
        .card.hidden { background: #2c3e50; color: transparent; }
        .all-in-btn { background: #c0392b !important; color: white !important; }
        #all-in-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        #all-in-overlay img { width: 80%; max-width: 500px; }
    </style>
</head>
<body>

<div id="all-in-overlay"><img src="https://i.makeagif.com/media/11-26-2024/eH5Q4S.gif"><h1>æˆ‘è¦å…¨éƒ¨ï¼ï¼ï¼</h1></div>
<audio id="all-in-sound" src="https://actions.google.com/sounds/v1/foley/metal_trash_can_impact.ogg"></audio>

<div id="game-ui" class="game-container">
    <h1>ğŸŸï¸ çš‡å®¶å°„é¾é–€ Pro</h1>

    <div id="setup-area" style="background:rgba(0,0,0,0.8); padding:20px; border-radius:20px; margin-bottom:20px;">
        <input type="text" id="my-name" placeholder="è¼¸å…¥æš±ç¨±">
        <button onclick="joinRoom()">æ‰¾å›/é€²å…¥éŠæˆ²</button>
        
        <div id="host-part" style="display:none; margin-top:20px; border-top:1px solid #555;">
            <h3>ğŸ‘‘ æˆ¿ä¸»è¨­å®š</h3>
            åˆå§‹æœ¬é‡‘: <input type="number" id="start-balance" value="1000" style="width:80px;">
            åº•æ³¨: <input type="number" id="entry-fee" value="100" style="width:80px;"><br><br>
            <button onclick="hostStartGame()" style="background:#2ecc71; color:white;">æ­£å¼é–‹æ¡Œ</button>
        </div>
    </div>

    <div id="player-area" style="display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-bottom:20px;"></div>

    <div id="main-board" class="board" style="display:none;">
        <div class="pool-display">ğŸ’° $<span id="pool-val">0</span></div>
        <div id="status-msg" style="margin:10px; font-weight:bold; color:#f1c40f; min-height:1.5em;"></div>
        
        <div class="cards">
            <div id="c1" class="card hidden">?</div>
            <div id="c3" class="card hidden">?</div>
            <div id="c2" class="card hidden">?</div>
        </div>

        <div id="controls">
            <div id="draw-phase" style="display:none;"><button onclick="playerDrawGoal()" style="font-size:1.5rem; background:#3498db; color:white; padding:10px 20px;">ğŸƒ æŠ½é¾é–€ç‰Œ</button></div>
            <div id="bet-phase" style="display:none;">
                <input type="number" id="bet-amount" placeholder="é‡‘é¡" style="width:100px;">
                <button class="all-in-btn" onclick="triggerAllIn()">ALL IN</button>
                <button onclick="handleAction('shoot')">å°„é–€ï¼</button>
                <button onclick="handleAction('fold')" style="background:#95a5a6;">æ”¾æ£„</button>
            </div>
            <div id="host-controls" style="margin-top:20px; display:none;"><button onclick="hostResetToLobby()" style="background:#e74c3c; color:white;">ğŸš¨ å¼·åˆ¶é‡è£½(å›å¤§å»³)</button></div>
        </div>
    </div>
</div>

<script>
    // --- Firebase é…ç½® ---
    const firebaseConfig = {
        apiKey: "AIzaSyDzd-2ZUgrDM8K_85_qSOgpkWuWNzBUBL8",
        authDomain: "dargongatepoker.firebaseapp.com",
        databaseURL: "https://dargongatepoker-default-rtdb.firebaseio.com",
        projectId: "dargongatepoker",
        storageBucket: "dargongatepoker.firebasestorage.app",
        messagingSenderId: "204663560828",
        appId: "1:204663560828:web:9ede7b6190babde73f07f9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const gameRef = db.ref('dragonGate/room1');

    let myId = localStorage.getItem('dg_id') || "";
    let localData = {};
    const labels = {1:'A', 11:'J', 12:'Q', 13:'K'};

    function joinRoom() {
        const name = document.getElementById('my-name').value.trim();
        if (!name) return alert("è«‹è¼¸å…¥æš±ç¨±");
        
        // æª¢æŸ¥æ˜¯å¦è¦æ‰¾å›èˆŠèº«åˆ†
        if (myId && localData.players && localData.players[myId]) {
            console.log("æ‰¾å›æˆåŠŸ");
        } else {
            const newRef = gameRef.child('players').push();
            myId = newRef.key;
            localStorage.setItem('dg_id', myId);
            gameRef.child('players/'+myId).set({ name: name, balance: 0, lastActive: Date.now() });
        }
        startListening();
    }

    function startListening() {
        gameRef.on('value', snap => {
            localData = snap.val() || {};
            if (!localData.players || !localData.players[myId]) return;
            
            const pKeys = Object.keys(localData.players);
            const hostId = pKeys[0];
            const isHost = (hostId === myId);

            // --- 4åˆ†é˜è‡ªå‹•æ›æˆ¿ä¸»æ©Ÿåˆ¶ ---
            const now = Date.now();
            const hostActive = localData.players[hostId].lastActive || 0;
            if (now - hostActive > 240000 && pKeys.length > 1) { // 240,000ms = 4mins
                gameRef.child('players/' + hostId).remove(); // è¸¢æ‰ä¸æ´»èºæˆ¿ä¸»
                return;
            }

            // æ›´æ–°è‡ªå·±çš„æ´»èºæ™‚é–“ (å¿ƒè·³)
            if (now - (localData.players[myId].lastActive || 0) > 30000) {
                gameRef.child(`players/${myId}/lastActive`).set(now);
            }

            document.getElementById('setup-area').style.display = localData.gameStarted ? 'none' : 'block';
            document.getElementById('host-part').style.display = (!localData.gameStarted && isHost) ? 'block' : 'none';
            document.getElementById('main-board').style.display = localData.gameStarted ? 'block' : 'none';
            document.getElementById('host-controls').style.display = (localData.gameStarted && isHost) ? 'block' : 'none';
            
            document.body.className = isHost ? "is-host" : "";
            renderUI();
            renderPlayers(isHost);
        });
    }

    function renderPlayers(isHost) {
        const area = document.getElementById('player-area'); area.innerHTML = '';
        Object.keys(localData.players).forEach(id => {
            const p = localData.players[id];
            const div = document.createElement('div');
            div.className = `player-card ${id === localData.currentPlayerKey ? 'active' : ''}`;
            const bCls = p.balance >= 0 ? 'balance-pos' : 'balance-neg';
            div.innerHTML = `
                <button class="kick-btn" onclick="kickPlayer('${id}')">âœ•</button>
                <b>${p.name}</b>${Object.keys(localData.players)[0] === id ? ' ğŸ‘‘' : ''}<br>
                <span class="${bCls}">$${p.balance}</span>`;
            area.appendChild(div);
        });
    }

    function kickPlayer(id) {
        if (confirm("ç¢ºå®šè¦è¸¢é™¤è©²ç©å®¶å—ï¼Ÿ")) gameRef.child('players/' + id).remove();
    }

    function triggerAllIn() {
        if (confirm(`ğŸ”¥ å­¤æ³¨ä¸€æ“²ï¼ä¸‹æ³¨æ± ä¸­å…¨éƒ¨ $${localData.pool} å—ï¼Ÿ`)) {
            document.getElementById('all-in-sound').play();
            document.getElementById('all-in-overlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('all-in-overlay').style.display = 'none';
                document.getElementById('bet-amount').value = localData.pool;
                handleAction('shoot');
            }, 2500);
        }
    }

    function playerDrawGoal() {
        let deck = localData.deck || generateDecks(2);
        const c1 = deck.pop(); const c2 = deck.pop();
        gameRef.update({ deck: deck, c1: c1, c2: c2, c3: null, gameState: 'betting', statusMsg: `è¼ªåˆ° ã€${localData.players[myId].name}ã€‘ ä¸‹æ³¨`, lastActive: Date.now() });
    }

    function handleAction(type) {
        let bet = Math.abs(parseInt(document.getElementById('bet-amount').value)) || 0;
        if (type !== 'fold' && (bet < 1 || bet > localData.pool)) return alert("é‡‘é¡ç„¡æ•ˆ");
        
        let nBal = localData.players[myId].balance, nPool = localData.pool, msg = "", c3 = null;
        let deck = localData.deck || generateDecks(2);

        if (type === 'fold') {
            const pen = localData.foldPenalty || 20;
            nBal -= pen; nPool += pen; msg = `${localData.players[myId].name} æ”¾æ£„ã€‚`;
        } else {
            c3 = deck.pop();
            const min = Math.min(localData.c1.val, localData.c2.val), max = Math.max(localData.c1.val, localData.c2.val);
            if (localData.c1.val === localData.c2.val) {
                if (c3.val === localData.c1.val) { nBal -= bet*3; nPool += bet*3; msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*3}`; }
                else if (c3.val > localData.c1.val) { nBal += bet; nPool -= bet; msg = `ğŸ‰ å°„é€²ï¼è´ $${bet}`; } // ç°¡åŒ–é‚è¼¯ï¼šå°å°ç¢°é è¨­å°„é€²
                else { nBal -= bet; nPool += bet; msg = `âŒ æ²’é€²ï¼è¼¸ $${bet}`; }
            } else {
                if (c3.val > min && c3.val < max) { nBal += bet; nPool -= bet; msg = `ğŸ‰ å°„é€²ï¼è´ $${bet}`; }
                else if (c3.val === min || c3.val === max) { nBal -= bet*2; nPool += bet*2; msg = `ğŸš§ æ’æŸ±ï¼è¼¸ $${bet*2}`; }
                else { nBal -= bet; nPool += bet; msg = `âŒ æ²’é€²ï¼è¼¸ $${bet}`; }
            }
        }

        const pKeys = Object.keys(localData.players);
        let nextK = pKeys[(pKeys.indexOf(myId) + 1) % pKeys.length];
        let updates = { [`players/${myId}/balance`]: nBal, pool: nPool, deck: deck, c3: (c3 || null), statusMsg: msg, gameState: 'drawing', currentPlayerKey: nextK };
        
        if (nPool <= 0) { // å¼·åˆ¶è£œåº•
            pKeys.forEach(k => {
                let b = (k === myId ? nBal : localData.players[k].balance);
                updates[`players/${k}/balance`] = b - (localData.entryFee || 100);
                updates.pool += (localData.entryFee || 100);
            });
            updates.statusMsg = msg + " | ğŸ’° é‡æ–°è£œåº•ï¼";
        }
        gameRef.update(updates);
        document.getElementById('bet-amount').value = "";
    }

    function generateDecks(count) {
        let deck = []; const suits = ['â™ ', 'â™¥', 'â™¦', 'â™£'];
        for (let i = 0; i < count; i++) suits.forEach(s => { for (let v = 1; v <= 13; v++) deck.push({ val: v, suit: s, label: labels[v] || v }); });
        return deck.sort(() => Math.random() - 0.5);
    }

    async function hostStartGame() {
        const fee = parseInt(document.getElementById('entry-fee').value);
        const start = parseInt(document.getElementById('start-balance').value);
        let players = localData.players, pool = 0;
        Object.keys(players).forEach(id => { players[id].balance = start - fee; pool += fee; });
        gameRef.set({ gameStarted: true, deck: generateDecks(2), pool: pool, entryFee: fee, foldPenalty: 20, gameState: 'drawing', players: players, currentPlayerKey: Object.keys(players)[0], statusMsg: "è«‹æŠ½ç‰Œï¼" });
    }

    async function hostResetToLobby() { if(confirm("ç¢ºå®šé‡è£½ï¼Ÿ")) gameRef.update({ gameStarted: false }); }

    function renderUI() {
        document.getElementById('pool-val').innerText = localData.pool;
        document.getElementById('status-msg').innerText = localData.statusMsg || "";
        updateCard('c1', localData.c1); updateCard('c2', localData.c2); updateCard('c3', localData.c3);
        const isTurn = (localData.currentPlayerKey === myId);
        document.getElementById('draw-phase').style.display = (isTurn && localData.gameState === 'drawing') ? 'block' : 'none';
        document.getElementById('bet-phase').style.display = (isTurn && localData.gameState === 'betting') ? 'block' : 'none';
    }

    function updateCard(id, c) {
        const el = document.getElementById(id);
        if (!c) { el.classList.add('hidden'); el.innerText = '?'; }
        else { el.classList.remove('hidden'); el.innerText = `${c.suit}\n${c.label}`; el.classList.toggle('red', c.suit === 'â™¥' || c.suit === 'â™¦'); el.style.color = (c.suit === 'â™¥' || c.suit === 'â™¦') ? 'red' : 'black'; }
    }
</script>
